name: Build and Push Docker Image

# 触发条件：当推送到 main 分支时触发
on:
  push:
    branches: [ "main" ]
  # 允许手动在 Actions 页面触发
  workflow_dispatch:

env:
  # 你的 Docker Hub 镜像名字 (格式: 用户名/仓库名)
  IMAGE_NAME: your-dockerhub-username/your-app-name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 QEMU (如果需要构建 ARM 等多架构镜像，不需要可删除此步)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 设置 Docker Buildx (构建加速工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 提取 Metadata (自动生成 tags 和 labels)
      # 这步很方便，它会自动把 git tag 转成 docker tag
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      # 6. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true # 设置为 true 才会推送到仓库
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 使用 GitHub Actions 缓存来加速构建
          cache-from: type=gha
          cache-to: type=gha,mode=max
